

<template name="layoutStart">
      {{>head}}

        <div class="site-wrapper">
          <div class="site-wrapper-inner">
            <div class="cover-container">

          {{>nav}}
          
          {{>content}}

          {{>footer}}
              
          {{>scripts}}
              
          {{>stuff}}

            </div>
          </div>
        </div>

  </template>

<template name ="content">
  
          <div class="inner cover">
            <!--<p class="lead"></p>-->
            {{>yield}}
          </div>
  
</template>



<template name = "nav">
          <!-- style="position: relative"-->
          <div class="masthead clearfix" style="position: relative">
            <div class="inner">
              <h3 class="masthead-brand">BeamyFile</h3>
              <nav>
                <ul class="nav masthead-nav">
                  {{>navBrand}}
                  {{>navItems}}
                </ul>
              </nav>
            </div>
          </div>
  
 
</template>


<template name ="navBrand">
  
  
  
</template>

<template name ="navItems">
  <li class="{{activeIfTemplateIs 'Home'}}"><a href="{{ pathFor 'home'}}">Home</a></li>
  <li class="{{activeIfTemplateIs 'Profile'}}"><a href="{{ pathFor 'profile'}}">Profile</a></li>
  <!--<li class="{{activeIfTemplateIs 'Contact'}}"><a href="{{ pathFor 'contact'}}">Contact</a></li>-->
   {{#if currentUser}}
  <li class="{{activeIfTemplateIs 'ImageUpload'}}"><a href="{{ pathFor 'imageUpload'}}">Image Upload</a></li>
  {{/if}}
</template>


<template name = "footer">
  
          <!--<div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>-->
  
</template>

<template name = "scripts">
  
  <script src="./Cover Template for Bootstrap_files/jquery.min.js"></script>
    <script src="./Cover Template for Bootstrap_files/bootstrap.min.js"></script>
    <script src="./Cover Template for Bootstrap_files/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Cover Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>
  
</template>
